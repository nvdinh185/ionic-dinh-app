<!DOCTYPE html>
<html>

<body>
    <div class="wrapper">
        <page-header></page-header>

        <!-- begin content -->
        <div id="content">
            <div class="content-left fl">
                <h3>Học tiếng Anh qua phim</h3>
                <ul>
                    <li *ngFor="let i of list">
                        <a ion-button (click)="getPhim(i)">Học tiếng Anh (Tap {{ i }})</a>
                    </li>
                </ul>
            </div>
            <div class="content-right fr">
                <h3>Học tiếng Anh qua phim Extra</h3>
                <div class="main-content">
                    <div id="video-youtube">
                        <iframe width="670" height="377" [src]="sanitizer.bypassSecurityTrustResourceUrl(url)"
                            frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="clr"></div>
        </div>
        <!-- end content -->

        <page-footer></page-footer>
    </div>
</body>
</html>
